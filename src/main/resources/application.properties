spring.profiles.active=postgres

#ENABLE TO TEST FIXED RATE and FIXED DELAY
scheduled.fixed.enabled=true

fixedDelay.in.milliseconds=5000
fixedRate.in.milliseconds=5000
initialDelay.in.milliseconds=3000

#ENABLE TO TEST CRON
scheduled.cron.enabled=true

#CRON for every 30 seconds
cron.expression=*/30 * * * * ?

# ACTUATOR ENDPOINTS
management.endpoints.web.exposure.include=info,health,scheduledtasks
management.endpoint.health.show-details=always